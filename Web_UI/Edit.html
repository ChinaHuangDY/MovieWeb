<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title></title>
    <link href="JavaScript/plugins/jqeasyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="Css/common.css" rel="stylesheet" />

    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="../JavaScript/plugins/jqeasyui/jquery.easyui.min.js"></script>
    <script src="../JavaScript/plugins/jqeasyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../JavaScript/plugins/jqeasyui/jquery.easyui.config.js"></script>
    <script type="text/javascript" src="Edit.js"></script>
    <style>
    </style>
</head>
<body>
    <form id="form1">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="border:none;padding:10px;">
                <div style="padding-bottom:10px;">
                    <label class="splitLabel"></label>
                    <label class="splitFont">基本信息</label>
                </div>

                <table cellpadding="0" cellspacing="0" border="0" class="FormTb custom" style="width:100%;">
                    <tr style="border: 1px solid #fff">
                        <td style="width: 100px; height: 0px"></td>
                        <td style="height: 0px;"></td>
                    </tr>
                    <tr>
                        <td class="ItemTitle">音乐标题：</td>
                        <td>
                            <input type="text" class="easyui-textbox input" id="MusicTitle" maxlength="100" data-options="valueField:'MusicTitle',textField:'MusicTitle',width:'100%',required: true,missingMessage:'请输入音乐标题',tipPosition: 'bottom'" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ItemTitle">歌手名称：</td>
                        <td>
                            <input type="text" class="easyui-textbox input" id="Singer" maxlength="100" data-options="valueField:'Singer',textField:'Singer',width:'100%',required: true,missingMessage:'请输入歌手名称',tipPosition: 'bottom'" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ItemTitle">专辑名称：</td>
                        <td>
                            <input type="text" class="easyui-textbox input" id="Album" maxlength="100" data-options="valueField:'Album',textField:'Album',width:'100%',required: true,missingMessage:'请输入专辑名称',tipPosition: 'bottom'" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ItemTitle">时长：</td>
                        <td>
                            <input type="text" class="easyui-textbox input" id="Duration" maxlength="100" data-options="valueField:'Duration',textField:'Duration',width:'100%',required: true,missingMessage:'请输入时长',tipPosition: 'bottom'" />
                        </td>
                    </tr>
                </table>
            </div>

            <div data-options="region:'south',border:false" style="">
                <div class="FormCotainer" style="text-align: center;">
                    <a class="easyui-linkbutton btn-window" style="margin-left: 20px;" onclick="btn_Save()">保存</a>
                    <a class="easyui-linkbutton btn-window" onclick="javascript: top.closeDialog('cancel')" style="margin-left: 20px;">取消</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
