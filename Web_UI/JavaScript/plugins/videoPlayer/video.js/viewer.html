<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video.js 6.2.8</title>
    <link href="css/video-js.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
      .video-js .vjs-big-play-button {
          /*display:none;*/
      }

      .vjs-default-skin.vjs-big-play-centered .vjs-big-play-button {
  /* Center it horizontally */
  left: 50%;
  margin-left: -2.1em;
  /* Center it vertically */
  top: 50%;
  margin-top: -1.4000000000000001em;
}
    </style>
    <script src="ie8/videojs-ie8.min.js"></script>
    <script src="js/video.min.js"></script>
    <script src="js/zh-CN.js"></script>
    <script src="viewer.js"></script>
</head>

<body>
    <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"controls": true, "autoplay": false,"loop":false, "preload": "auto"}'>
    </video>
    <script>
        document.getElementById("player").width = document.documentElement.clientWidth;
        document.getElementById("player").height = document.documentElement.clientHeight;
    </script>
</body>
</html>
